<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    
<div class="container">
    <header class="header">
      <h1 id="title" class="text-center">Welcome to billiard club!!</h1>
      <p id="description" class="description text-center">
        lets play
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input
          type="text"
          name="name"
          id="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      
      <div class="form-group">
        <label id="number-label" for="number"
          >Age<span class="clue">(optional)</span></label
        >
        <input  
          type="number"
          name="age"
          id="number"
          min="10"
          max="99"
          class="form-control"
          placeholder="Age"
        />
      </div>

      <div class="form-group">
        <p>Which option best describes your current level?</p>
        <select id="dropdown" name="role" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="C-level player">C</option>
          <option value="B-level player">B</option>
          <option value="A-level player">A</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>have you played in any real compitition before this?</p>
        <label>
          <input
            name="user-recommend"
            value="definitely"
            type="radio"
            class="input-radio"
            checked
          />YES</label
        >
        <label>
          <input
            name="user-recommend"
            value="maybe"
            type="radio"
            class="input-radio"
          />NO</label
        >

      </div>
  
      <div class="form-group">
        <p>
          What is your  favorite type of billiard games?
        </p>
        <select id="most-like" name="mostLike" class="form-control" required>
          <option disabled selected value>Select the most favorite one</option>
          <option value="challenges">Russian billiards</option>
          <option value="projects">Pool</option>
          <option value="community">English pool</option>
          <option value="openSource">Snooker</option>
        </select>
      </div>
  
      <div class="form-group">
        <p>
          which player you like most?
        </p>
  
        <label
          ><input
            name="prefer"
            value="front-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Ronnie O Sullivan</label
        >
        <label>
          <input
            name="prefer"
            value="back-end-projects"
            type="checkbox"
            class="input-checkbox"
          />Mark Selby</label
        >
        <label
          ><input
            name="prefer"
            value="data-visualization"
            type="checkbox"
            class="input-checkbox"
          />Hossein Vafaei</label
        >
        <label
          ><input
            name="prefer"
            value="challenges"
            type="checkbox"
            class="input-checkbox"
          />Ali Carter</label
        >
        <label
          ><input
            name="prefer"
            value="open-source-community"
            type="checkbox"
            class="input-checkbox"
          />Stuart Bingham</label
        >
        <label
          ><input
            name="prefer"
            value="gitter-help-rooms"
            type="checkbox"
            class="input-checkbox"
          />Stephen Maguire</label
        >
        <label
          ><input
            name="prefer"
            value="videos"
            type="checkbox"
            class="input-checkbox"
          />Ricky Walden</label
        >
        <label
          ><input
            name="prefer"
            value="city-meetups"
            type="checkbox"
            class="input-checkbox"
          />Neil Robertson</label
        >
       
      </div>
  
      <div class="form-group">
        <p>Any comments or suggestions for having better matches?</p>
        <textarea
          id="comments"
          class="input-textarea"
          name="comment"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
  
      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">
          Submit
        </button>
      </div>
    </form>
  </div>
</body>
</html>
